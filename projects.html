          <p>SuperAutomator was programmed using Java, using swing, and designed with object oriented principles in mind.</p>
<p>All the events in this program is an object each with its own set of start times and end times, path, repeat flag, and more.</p>
<p><img class="alignnone wp-image-60 size-full" src="http://brianho.ca/wp-content/uploads/2016/03/SuperAutomator-Main.png" alt="" width="974" height="523" /></p>
<p>More screenshots are located at the bottom of this page!</p>
<p><strong>Here is a snip from the document that was given to my high school&#8217;s administration staff inside the office:</strong></p>
<p><b>Features and Overview of Program:</b></p>
<p><span style="font-weight: 400;">The SuperAutomator is an automated program that is responsible for playing the national anthem and audio events, such as the morning rush song, without human interference. This is done solely with dependence on time. The time is obtained from the computer, thus the system time on the computer must be synchronised to the school’s clock system.</span></p>
<p><strong><strong> </strong></strong></p>
<p><b>Password Protected: </b><span style="font-weight: 400;">The program is password protected, meaning it can only be accessed by an</span> <span style="font-weight: 400;">individual(s) that know what the password is. The password is given out with caution, to certain members of the office as knowing this information gives the user power of changing certain aspects of the program, including the content being played to the user.</span></p>
<p><strong><strong> </strong></strong></p>
<p><b>Error Protected: </b><span style="font-weight: 400;">The program is error protected, meaning that if the user performs something</span> <span style="font-weight: 400;">unexpected, a dialog box will popup and tell the user their error and/or disallow their actions. The program also tells the user how to correct their error. This is a feature to ensure that the program runs without error and allows a new user to quickly grasp how to use the basic functions of the program without the need to consult the user manual.</span></p>
<p><strong><strong> </strong></strong></p>
<p><b>Dynamic Hints: </b><span style="font-weight: 400;"> Hovering over buttons with the mouse will reveal what function the button will perform.</span></p>
<p><strong><strong> </strong></strong></p>
<p><b>Minimal Attention Required / Hassle Free:</b></p>
<p><span style="font-weight: 400;">SuperAutomator is designed to increase productivity for the user. The program is designed to be able to perform its tasks effectively everyday, meaning that the program can be left running everyday. The program is meant to be started and configured once for the main required tasks and only modified as new holidays or a special event arises.</span></p>
<p><strong><strong> </strong></strong></p>
<p><b>O’Canada Randomization: </b><span style="font-weight: 400;">The program is designed to pick and play a random version of O’Canada</span> <span style="font-weight: 400;">from the list of the mp3s that the user adds.</span></p>
<p><strong><strong> </strong></strong></p>
<p><b>The Main Screen Features: </b></p>
<ul>
<li style="font-weight: 400;"><b>Scheduled Tasks Container: </b><span style="font-weight: 400;">The user may highlight a task, and click “start now”</span> <span style="font-weight: 400;">for it to begin instantly. This container updates every time the user makes a change to the program. Every line in this container has the format of start time, end time, and the name of the task. (Time is in 24hr format)</span></li>
<li style="font-weight: 400;"><b>Task Scheduler: </b><span style="font-weight: 400;">The user may create a task in which a file is played at a</span> <span style="font-weight: 400;">certain time and ended at a certain time (the times are entered by the user). Upon reaching the desired point in time, the program will automatically play or end the user specified audio file. (MP3 ONLY)</span></li>
<li style="font-weight: 400;"><b>Postpone: </b><span style="font-weight: 400;">All tasks will be shifted by however many minutes the user</span> <span style="font-weight: 400;">chooses to enter. The changes will be reflected in the scheduled tasks container. The program does not save the postponed times; meaning if the program is restarted or if the user deselects the button, the time will return to its original scheduled time. (Negative time is also acceptable)</span></li>
<li style="font-weight: 400;"><b>Modify: </b><span style="font-weight: 400;">Allows the user to modify the timing (start time, end time, and date), name of</span> <span style="font-weight: 400;">the task, and the path (location) of the mp3 file of the scheduled task.</span></li>
<li style="font-weight: 400;"><b>Delete: </b><span style="font-weight: 400;">Allows the user to select a task in the scheduled tasks container and delete it. This</span> <span style="font-weight: 400;">permanently deletes the file as it also deletes the line reference in the schedule.txt file.</span></li>
</ul>
<ul>
<li style="font-weight: 400;"><b>Manage O’Canada Versions: </b><span style="font-weight: 400;">This screen allows the user to have access to the settings and option to add or remove the different O’Canada versions from the random list.</span></li>
<li style="font-weight: 400;"><b>Schedule Holiday: </b><span style="font-weight: 400;">This is used to schedule days in which students don’t normally come</span> <span style="font-weight: 400;">to school. This takes into account the day(s) and month(s) in which the holiday usually occurs. The user has the ability to make the holiday recurring; meaning the same day in the coming years will also be considered a holiday. Weekends are automatically taken care of by the program. On the day that the holiday is scheduled, no tasks will be executed by the program.</span> <b>(If program is required to be muted on a certain day, this is useful)</b></li>
<li style="font-weight: 400;"><b>STOP ALL TASKS / RESUME ALL TASKS: </b><span style="font-weight: 400;">This stops the whole program; if music is playing, or if anything is being</span> <span style="font-weight: 400;">scheduled (no matter what processes are happening in the program), the program is halted. Once pressed, the button will change its text from </span><b><i>“Stop all tasks”</i></b><span style="font-weight: 400;"> to </span><b><i>“Resume all tasks”</i></b><span style="font-weight: 400;"> and the program will be halted until the button is pressed again.</span></li>
<li style="font-weight: 400;"><b>Information Box: </b><span style="font-weight: 400;">This box displays “Waiting to start O’Canada&#8230;” until the O’Canada task</span> <span style="font-weight: 400;">starts. Once started, the text will change to display what version of O’Canada that the program has generated to play for this instance of the task.</span></li>
<li style="font-weight: 400;"><b>Start Now: </b><span style="font-weight: 400;">This starts the only selected task instantly, nothing else after or before it!</span></li>
</ul>
